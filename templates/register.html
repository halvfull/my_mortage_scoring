<!doctype html>
<html>
   <head>
      <title>Register Customer</title>
   </head>
   <body>
      <h2>Register Customer</h2>
      <form action="/register" method="POST">
         <label for="customerSSN">Customer SSN:</label>
         <input type="text" id="customerSSN" name="customerSSN" required><br><br>
         <label for="fullName">Full Name:</label>
         <input type="text" id="fullName" name="fullName" required><br><br>
         <label for="loanAmount">Loan Amount:</label>
         <input type="number" id="loanAmount" name="loanAmount" required><br><br>
         <label for="equityAmount">Equity Amount:</label>
         <input type="number" id="equityAmount" name="equityAmount" required><br><br>
         <label for="salaryAmount">Salary Amount:</label>
         <input type="number" id="salaryAmount" name="salaryAmount" required><br><br>
         <input type="submit" value="Submit">
      </form>
   </body>
</html>
